name: Build & Test Newton

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install g++
        run: |
          sudo apt-get update
          sudo apt-get install -y g++

      # ============================
      # Build main executable
      # ============================
      - name: Build main program
        run: |
          g++ Newton.cpp launcher.cpp -o newton_exec

      # ============================
      # Build test executable
      # ============================
      - name: Build tests
        run: |
          g++ Newton.cpp Test/Test.cpp -o test_exec

      # ============================
      # Run tests
      # ============================
      - name: Run tests
        run: |
          ./test_exec
