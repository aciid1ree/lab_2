name: Build & Test Newton (Windows)

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1

      # ============================
      # Build main executable
      # ============================
      - name: Build main program
        run: |
          cl /EHsc /Fe:newton_exec.exe Newton.cpp launcher.cpp

      # ============================
      # Build tests
      # ============================
      - name: Build tests
        run: |
          cl /EHsc /Fe:test_exec.exe Newton.cpp Test\Test.cpp

      # ============================
      # Run tests
      # ============================
      - name: Run tests
        run: .\test_exec.exe
